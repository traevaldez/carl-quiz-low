<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE QUIZ</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    
    <header>
        <!-- high scores-->
        <div class="high-scores">
            <button class="score-btn">View High Scores</button>
        </div>

        <!-- timer-->
        <div class="timer">
            <p id="countdown">
                Time Remaining: 
                <span id="time-left"></span>
            </p>
        </div>

    </header>

    <!-- this is where the quiz will go! -->
    <section id="main">
        <div class="quizContainer">
            
            <p id="questions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            
            <!-- score area -->
            <p id="final-score"></p>
            <p id="initials"></p>
            <textarea id="initials-text"></textarea>
            <button class="btn" id="submit-btn">Submit</button>
            
            <!-- start quiz button-->
            <button class="btn" id="start-btn">Start Quiz</button>

            <!-- answer buttons-->
            <button class="btn" id="answer-a"></button>
            <button class="btn" id="answer-b"></button>
            <button class="btn" id="answer-c"></button>
            <button class="btn" id="answer-d"></button>
        
        </div>

        <!-- answers right/wrong -->
            <div id="answer-area"></div>
            <p id="answer-result"></p>

    </section>

    <!-- javascript -->
    <script src="./assets/js/script.js"></script>
</body>


</html>
